<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div aria-hidden="true" class="bg"></div>

        <div class="intro">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="txt">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats">
            <li>
              <strong class="title">10k+</strong>
              <small class="subtitle">companies</small>
            </li>
            <li>
              <strong class="title">314 </strong>
              <small class="subtitle">templates</small>
            </li>
            <li>
              <strong class="title">12m+</strong>
              <small class="subtitle">queries</small>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
